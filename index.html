<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script defer src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <!-- <div id='create-monster'> -->
      <!-- create the form for monsters here -->
    <form id="monster-form">
      <label for="name">Monster Name:</label>
      <input type="text" name="name" placeholder="name">
      <label for="age">Monster Age:</label>
      <input type="text" age="age" placeholder="age">
      <label for="description">Monster Description:</label>
      <input type="text" description="description" placeholder="description">
      <input type="submit" value="Create New Monster">
    </form>
 

      <!-- render the first 50 monsters here -->
    <div id='monster-container'></div>
    <div class='monster-card'>
    </div>
  </div>
  <!-- </div> -->
    <!-- buttons for more monsters -->
    <button data-action="back" id="back"><=</button>
    <button data-action="forward" id="forward">=></button>
  </body>
</html>
